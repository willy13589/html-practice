<!--文檔聲明，聲明當前網頁的版本-->
<!doctype html>
<!--html的根標籤(元素)，網頁中的所有內容都要寫在根元素裡面-->
<html>

    <!--head是網頁的頭部，head中的內容不會在網頁中直接出現，主要用來幫助瀏覽器或搜索引擎解析網頁-->
    <head>
        <!--meta標籤用來設置網頁的元數據，這裡meta用來設置網頁的自符集，避免亂碼問題-->
        <meta charset="utf-8">
        <!--title中的內容會顯示在瀏覽器的標題欄，搜索引擎會主要根據title中的內容來判斷網頁中的主要內容-->
        <title>網頁的標題</title>

    </head>
    <!--body是html的子元素，表示網頁的主體，網頁中所有的可見內容都應該寫在body裡-->
    <body>
        <!--網頁的一級標題-->
        <h1>網頁的大標題</h1>
    </body>


</html>
